<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Timezone Converter Functionality Test</h1>
    <div id="testResults"></div>

    <script src="js/timezone-converter.js"></script>
    <script>
        const results = document.getElementById('testResults');

        function addTest(name, passed, message) {
            const testDiv = document.createElement('div');
            testDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
            testDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
            results.appendChild(testDiv);
        }

        // Test module loading
        addTest('Module Loading', typeof window.TimezoneConverter === 'object', 'TimezoneConverter object exists');

        // Test timezone database
        addTest('Timezone Database', Array.isArray(window.TimezoneConverter.timezoneDatabase) && window.TimezoneConverter.timezoneDatabase.length > 0,
            `Found ${window.TimezoneConverter.timezoneDatabase ? window.TimezoneConverter.timezoneDatabase.length : 0} timezones`);

        // Test timezone data structure
        const nyTimezone = window.TimezoneConverter.timezoneDatabase?.find(tz => tz.id === 'America/New_York');
        addTest('New York Timezone Data', nyTimezone && nyTimezone.name === 'New York', 'New York timezone data is correct');

        // Test timezone search functionality
        if (window.TimezoneConverter.filterTimezones) {
            addTest('Timezone Filter Function', true, 'Filter function exists');
        } else {
            addTest('Timezone Filter Function', false, 'Filter function not found');
        }

        // Test settings structure
        addTest('Settings Structure', window.TimezoneConverter.currentSettings !== undefined, 'Settings object exists');

        // Test helper functions
        const testCases = [
            { input: 'now', expected: true },
            { input: '2025-11-06 14:30:00', expected: true },
            { input: '1730896200', expected: true },
            { input: 'invalid-date', expected: false }
        ];

        // We can't directly test the parseTimeInput function since it's private,
        // but we can test if the converter object has the expected structure

        console.log('Timezone Converter Test Results:');
        console.log('- Module loaded:', typeof window.TimezoneConverter === 'object');
        console.log('- Timezone database length:', window.TimezoneConverter.timezoneDatabase?.length || 0);
        console.log('- Settings available:', window.TimezoneConverter.currentSettings !== undefined);

        const summary = document.createElement('div');
        summary.className = 'test-section';
        summary.innerHTML = '<h3>Test Summary</h3><p>Basic structure tests passed. For full functionality testing, open the main application and select "Multi-Timezone Converter" from the dropdown.</p>';
        results.appendChild(summary);
    </script>
</body>
</html>
