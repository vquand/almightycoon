<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almightycoon - Data Transformation Tool</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header with converter selector -->
    <header class="header">
        <div class="flex justify-between items-center w-full">
            <h1 class="text-3xl font-bold m-0">Almightycoon</h1>
            <div class="flex items-center gap-4">
                <label for="converterType" class="font-semibold text-sm">Converter:</label>
                <select id="converterType" class="bg-white/20 border-2 border-white/30 text-white py-2.5 px-4 rounded-lg font-semibold text-sm cursor-pointer min-w-[200px] transition-all duration-300 hover:bg-white/30 hover:border-white/50 focus:outline-none focus:bg-white/90 focus:text-gray-800">
                    <option value="json-to-table">JSON to Table</option>
                    <option value="table-to-json">Table to JSON</option>
                    <option value="csv-converter">CSV Converter</option>
                    <option value="xml-converter">XML Converter</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main class="main-container flex-1 flex overflow-hidden relative">
        <!-- Left Panel - Input Area -->
        <section class="left-panel w-2/5 min-w-[300px] max-w-[70%] bg-white border-r border-gray-200 flex flex-col relative">
            <div class="p-5 border-b border-gray-200 bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">JSON Input</h2>
                <div class="flex gap-2.5 flex-wrap mb-4">
                    <button class="py-2 px-4 bg-gradient-to-r from-primary-500 to-secondary-500 text-white rounded-lg font-medium text-sm cursor-pointer hover:-translate-y-0.5 transition-all duration-200 shadow-lg" onclick="convertJson()">
                        üîÑ Convert
                    </button>
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg font-medium text-sm cursor-pointer hover:bg-gray-200 hover:border-gray-400 transition-all duration-200" onclick="showPathExplorer()">
                        üîç Explore Paths
                    </button>
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg font-medium text-sm cursor-pointer hover:bg-gray-200 hover:border-gray-400 transition-all duration-200" onclick="beautifyJson()">
                        ‚ú® Beautify
                    </button>
                    <div class="relative overflow-hidden">
                        <input type="file" id="jsonFile" accept=".json,application/json" class="absolute left-[-9999px]">
                        <label for="jsonFile" class="inline-block py-2 px-4 bg-gradient-to-r from-primary-500 to-secondary-500 text-white rounded-lg cursor-pointer font-semibold text-sm hover:-translate-y-0.5 transition-transform duration-200">
                            üìÅ Load File
                        </label>
                    </div>
                    <button class="py-2 px-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-medium text-sm cursor-pointer hover:from-red-600 hover:to-red-700 transition-all duration-200" onclick="window.AllmightyUtils.clearAll()">
                        üóëÔ∏è Clear
                    </button>
                </div>
                <div class="mt-4">
                    <input type="text" id="jsonPath" class="w-full py-2.5 px-3 border-2 border-gray-300 rounded-lg text-sm transition-colors duration-300 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200" placeholder="Selected path will appear here (leave empty for full JSON)" readonly />
                    <div class="text-gray-600 text-xs mt-1">
                        üìç Current selection: <span id="currentPathDisplay">Full JSON (no path selected)</span>
                    </div>
                </div>
                <div id="fileInfo" class="text-green-500 font-semibold text-sm"></div>
            </div>

            <div class="flex-1 p-5 flex flex-col overflow-hidden">
                <div class="flex-1 relative border-2 border-gray-300 rounded-lg overflow-hidden">
                    <textarea id="jsonInput" class="w-full h-full p-4 border-none font-mono text-sm resize-none outline-none bg-gray-50 leading-6 focus:bg-white focus:border-primary-500 focus:ring-2 focus:ring-primary-200" placeholder="Paste your JSON data here or load a file to get started.&#10;&#10;Example: {&quot;name&quot;: &quot;John Doe&quot;, &quot;age&quot;: 30}&#10;&#10;Tip: Use the Beautify button to format your JSON!">[
  {
    "id": 1,
    "firstName": "John",
    "lastName": "Doe",
    "email": "john.doe@example.com",
    "age": 30,
    "address": {
      "street": "123 Main St",
      "city": "New York",
      "zipCode": "10001"
    },
    "skills": ["JavaScript", "Python", "React"],
    "isActive": true,
    "salary": 75000
  },
  {
    "id": 2,
    "firstName": "Jane",
    "lastName": "Smith",
    "email": "jane.smith@example.com",
    "age": 25,
    "address": {
      "street": "456 Oak Ave",
      "city": "Los Angeles",
      "zipCode": "90001"
    },
    "skills": ["Node.js", "Vue.js", "MongoDB"],
    "isActive": true,
    "salary": 68000
  },
  {
    "id": 3,
    "firstName": "Bob",
    "lastName": "Johnson",
    "email": "bob.johnson@example.com",
    "age": 35,
    "address": {
      "street": "789 Pine Rd",
      "city": "Chicago",
      "zipCode": "60007"
    },
    "skills": ["Java", "Spring", "PostgreSQL"],
    "isActive": false,
    "salary": 82000
  }
]</textarea>
                </div>
            </div>
        </section>

        <!-- Resizable Divider -->
        <div class="resize-divider" id="resizeDivider" style="background: linear-gradient(to bottom, #d1d5db, #4facfe, #d1d5db); width: 8px; cursor: col-resize; position: relative; z-index: 999; min-height: 100%; border: none; outline: none;"></div>

        <!-- Right Panel - Table Area -->
        <section class="right-panel flex-1 flex flex-col bg-white overflow-hidden min-w-0">
            <div class="p-5 border-b border-gray-200 bg-gray-50 flex justify-between items-center gap-5">
                <div class="flex items-center gap-2.5 flex-1">
                    <div class="relative flex-1 max-w-[300px]">
                        <input
                            type="text"
                            id="columnSearch"
                            class="w-full py-2.5 px-3 border-2 border-gray-300 rounded-lg text-sm transition-colors duration-300 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200"
                            placeholder="üéØ Go to column..."
                            autocomplete="off"
                            role="combobox"
                            aria-expanded="false"
                            aria-autocomplete="list"
                            oninput="searchAndGoToColumn(this)"
                            onfocus="searchAndGoToColumn(this)"
                        >
                        <div id="columnSuggestions" class="column-suggestions absolute top-full left-0 right-0 bg-white border-2 border-primary-500 border-t-0 max-h-[200px] overflow-y-auto z-[1000] hidden shadow-lg rounded-b-lg">
                            <!-- Dropdown suggestions will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-2.5">
                    <div class="flex gap-4 text-sm text-gray-500" id="statsArea" style="display: none;">
                        <div class="flex items-center gap-1.5">
                            <span>Rows:</span>
                            <span class="font-semibold text-primary-500" id="rowCount">0</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <span>Columns:</span>
                            <span class="font-semibold text-primary-500" id="colCount">0</span>
                        </div>
                    </div>
                    <button class="py-2 px-4 bg-gray-100 text-gray-700 border border-gray-300 rounded-lg font-medium text-sm cursor-pointer hover:bg-gray-200 hover:border-gray-400 transition-all duration-200" onclick="window.JsonToTable.exportToCsv()" id="exportButton" style="display: none;">
                        üì• Export CSV
                    </button>
                </div>
            </div>

            <div class="flex-1 p-5 overflow-hidden relative flex flex-col min-w-0 min-h-0">
                <div id="tableContainer" class="border border-gray-300 rounded-lg overflow-auto bg-white w-full max-w-full min-w-0 flex-1 min-h-0 shadow-lg">
                    <div class="text-center p-16 text-gray-500">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-20 h-20 mb-5 opacity-30">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        <h3 class="text-lg font-semibold mb-2">No Data Yet</h3>
                        <p>Paste JSON data or load a file to get started</p>
                    </div>
                </div>
            </div>

            <div class="p-5 border-t border-gray-200 bg-gray-50 flex justify-between items-center" id="paginationContainer" style="display: none;">
                <div class="text-gray-500 text-sm">
                    Showing <span id="startRow">0</span>-<span id="endRow">0</span> of <span id="totalRows">0</span> rows
                </div>
                <div class="flex gap-2.5 items-center">
                    <button class="py-2 px-3 bg-white border border-gray-300 rounded-lg cursor-pointer text-sm transition-all duration-200 hover:bg-primary-500 hover:text-white hover:border-primary-500 disabled:opacity-50 disabled:cursor-not-allowed" id="firstPage" onclick="goToPage(1)">‚èÆ</button>
                    <button class="py-2 px-3 bg-white border border-gray-300 rounded-lg cursor-pointer text-sm transition-all duration-200 hover:bg-primary-500 hover:text-white hover:border-primary-500 disabled:opacity-50 disabled:cursor-not-allowed" id="prevPage" onclick="goToPage(currentPage - 1)">‚óÄ</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="py-2 px-3 bg-white border border-gray-300 rounded-lg cursor-pointer text-sm transition-all duration-200 hover:bg-primary-500 hover:text-white hover:border-primary-500 disabled:opacity-50 disabled:cursor-not-allowed" id="nextPage" onclick="goToPage(currentPage + 1)">‚ñ∂</button>
                    <button class="py-2 px-3 bg-white border border-gray-300 rounded-lg cursor-pointer text-sm transition-all duration-200 hover:bg-primary-500 hover:text-white hover:border-primary-500 disabled:opacity-50 disabled:cursor-not-allowed" id="lastPage" onclick="goToPage(totalPages)">‚è≠</button>
                    <div class="flex items-center gap-2">
                        <label for="pageSize">Rows:</label>
                        <select id="pageSize" class="py-1.5 px-2.5 border border-gray-300 rounded-lg text-sm" onchange="changePageSize()">
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Load modular JavaScript files -->
    <script src="js/utils.js"></script>
    <script src="js/json-to-table.js"></script>
    <script src="js/table-to-json.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
