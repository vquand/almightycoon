<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almightycoon - Data Transformation Tool</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link href="./css/bootstrap-custom.css" rel="stylesheet">
</head>
<body>
    <!-- Header with converter selector -->
    <header class="navbar navbar-dark bg-gradient">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="navbar-brand mb-0 h1">Almightycoon</h1>
            <div class="d-flex align-items-center gap-3">
                <label for="converterType" class="text-white mb-0">Converter:</label>
                <select id="converterType" class="form-select bg-white bg-opacity-25 border-2 border-white border-opacity-50 text-white fw-semibold min-w-[200px]">
                    <option value="json-to-table">JSON to Table</option>
                    <option value="table-to-json">Table to JSON</option>
                    <option value="csv-converter">CSV Converter</option>
                    <option value="xml-converter">XML Converter</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main class="main-container flex-grow-1 d-flex overflow-hidden">
        <div class="d-flex flex-grow-1" style="max-width: 100%; overflow: hidden;">
            <!-- Left Panel - Input Area -->
            <section class="left-panel w-40 min-w-[300px] max-w-[70%] bg-white border-end border-gray-200 d-flex flex-column">
                <div class="p-4 border-bottom border-gray-200 bg-light">
                    <h2 class="h5 text-dark mb-3">JSON Input</h2>
                    <div class="d-flex gap-2 flex-wrap mb-3">
                        <button class="btn btn-primary btn-sm" onclick="convertJson()">
                            <i class="bi bi-arrow-repeat me-1"></i> Convert
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="showPathExplorer()">
                            <i class="bi bi-search me-1"></i> Explore Paths
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" onclick="beautifyJson()">
                            <i class="bi bi-magic me-1"></i> Beautify
                        </button>
                        <div class="position-relative">
                            <input type="file" id="jsonFile" accept=".json,application/json" class="d-none">
                            <label for="jsonFile" class="btn btn-success btn-sm mb-0">
                                <i class="bi bi-folder-open me-1"></i> Load File
                            </label>
                        </div>
                        <button class="btn btn-danger btn-sm" onclick="window.AllmightyUtils.clearAll()">
                            <i class="bi bi-trash me-1"></i> Clear
                        </button>
                    </div>
                <div class="mt-3">
                    <input type="text" id="jsonPath" class="form-control form-control-sm" placeholder="Selected path will appear here (leave empty for full JSON)" readonly />
                    <div class="form-text text-muted small mt-1">
                        <i class="bi bi-geo-alt me-1"></i> Current selection: <span id="currentPathDisplay">Full JSON (no path selected)</span>
                    </div>
                </div>
                <div id="fileInfo" class="text-success fw-semibold small mt-2"></div>
            </div>

            <div class="flex-grow-1 p-4 d-flex flex-column overflow-hidden">
                <div class="flex-grow-1 position-relative border rounded-lg overflow-hidden">
                    <textarea id="jsonInput" class="form-control h-100 p-3 font-monospace small resize-none bg-light" rows="20" placeholder="Paste your JSON data here or load a file to get started.&#10;&#10;Example: {&quot;name&quot;: &quot;John Doe&quot;, &quot;age&quot;: 30}&#10;&#10;Tip: Use the Beautify button to format your JSON!">[
  {
    "id": 1,
    "firstName": "John",
    "lastName": "Doe",
    "email": "john.doe@example.com",
    "age": 30,
    "address": {
      "street": "123 Main St",
      "city": "New York",
      "zipCode": "10001"
    },
    "skills": ["JavaScript", "Python", "React"],
    "isActive": true,
    "salary": 75000
  },
  {
    "id": 2,
    "firstName": "Jane",
    "lastName": "Smith",
    "email": "jane.smith@example.com",
    "age": 25,
    "address": {
      "street": "456 Oak Ave",
      "city": "Los Angeles",
      "zipCode": "90001"
    },
    "skills": ["Node.js", "Vue.js", "MongoDB"],
    "isActive": true,
    "salary": 68000
  },
  {
    "id": 3,
    "firstName": "Bob",
    "lastName": "Johnson",
    "email": "bob.johnson@example.com",
    "age": 35,
    "address": {
      "street": "789 Pine Rd",
      "city": "Chicago",
      "zipCode": "60007"
    },
    "skills": ["Java", "Spring", "PostgreSQL"],
    "isActive": false,
    "salary": 82000
  }
]</textarea>
                </div>
            </div>
        </section>

        <!-- Resizable Divider -->
        <div class="resize-divider" id="resizeDivider" style="background: linear-gradient(to bottom, #d1d5db, #4facfe, #d1d5db); width: 8px; cursor: col-resize; position: relative; z-index: 999; min-height: 100%; border: none; outline: none;"></div>

        <!-- Right Panel - Table Area -->
        <section class="right-panel flex-1 d-flex flex-column bg-white overflow-hidden" style="height: 100%; max-height: 100vh; width: 100%; max-width: 100%;">
            <div class="bg-light border-bottom border-gray-200">
                <!-- Separator line spanning full width -->
                <div class="border-bottom border-secondary opacity-25" style="height: 1px;"></div>

                <!-- Content with search on left, stats on far right -->
                <div class="p-4 d-flex align-items-center">
                    <!-- Left: Go to column search (proper size) -->
                    <div class="position-relative" style="width: 300px; overflow: visible;">
                        <input
                            type="text"
                            id="columnSearch"
                            class="form-control"
                            placeholder="Search all data or go to column..."
                            autocomplete="off"
                            role="combobox"
                            aria-expanded="false"
                            aria-autocomplete="list"
                            oninput="handleSearchInput(this)"
                            onfocus="handleSearchFocus(this)"
                            onkeydown="handleSearchKeydown(event)"
                            style="width: 300px;"
                        >
                        <div id="columnSuggestions" class="position-absolute top-100 start-0 end-0 bg-white border border-primary border-top-0 max-h-[200px] overflow-y-auto d-none shadow rounded-bottom" style="z-index: 99999;">
                            <!-- Dropdown suggestions will be populated here -->
                        </div>
                    </div>

                    <!-- Middle: Clear All Filters button -->
                    <div class="mx-3" id="clearAllFiltersBtnContainer">
                        <button
                            id="clearAllFiltersBtn"
                            class="btn btn-outline-warning btn-sm"
                            onclick="clearAllFilters()"
                            title="Clear all column filters">
                            <i class="bi bi-funnel-x"></i>
                            <span class="d-none d-md-inline">Clear All Filters</span>
                        </button>
                    </div>

                    <!-- Right: Export and Stats (no margin from right edge) -->
                    <div class="d-flex align-items-center gap-3 ms-auto">
                        <button class="btn btn-outline-secondary btn-sm" onclick="window.JsonToTable.exportToCsv()" id="exportButton" style="display: none;">
                            <i class="bi bi-download me-1"></i> Export CSV
                        </button>
                        <div class="small text-muted" id="statsArea" style="display: none; white-space: nowrap;">
                            Rows: <span class="fw-semibold text-primary" id="rowCount">0</span>, Columns: <span class="fw-semibold text-primary" id="colCount">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-grow-1 p-4 position-relative d-flex flex-column" style="min-height: 0; width: 100%; max-width: 100%;">
                <div id="tableContainer" class="border rounded-lg bg-white shadow-sm flex-grow-1" style="overflow: auto; width: 100%; max-width: 100%; box-sizing: border-box;">
                    <div class="text-center p-5 text-muted">
                        <i class="bi bi-table" style="font-size: 3rem; opacity: 0.3;"></i>
                        <h4 class="mt-3 mb-2">No Data Yet</h4>
                        <p class="mb-0">Paste JSON data or load a file to get started</p>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load modular JavaScript files -->
    <script src="js/utils.js"></script>
    <script src="js/json-to-table.js"></script>
    <script src="js/table-to-json.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
